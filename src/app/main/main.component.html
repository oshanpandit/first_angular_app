
<div *ngIf="items.length==0" style="text-align: center;">
    <h4>No Item/Grocery Attached.</h4>
</div>
  
  
 <div *ngIf="items.length>0" [ngClass]="{entry:true}" compHighlight>
    <div *ngFor="let item of items;index as i" style="position: relative; display: flex; align-items: center; justify-content: space-between; margin: 10px; padding: 15px; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); font-family: 'Arial', sans-serif; font-size: 18px; color: #333;">
        <div>{{item}}</div>
        <button style="background: none; border: none; cursor: pointer; font-size: 16px; color: #999;" (click)="onDelete(i)">âœ–</button>
    </div>
</div>
