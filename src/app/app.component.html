<div compHightlight>
    <h2 style="text-align: center; color: blue; font-size: 32px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); display: block; margin: 0 auto;">
      <i>Welcome to Oshan's <span style="color: blue;">Shopping List</span></i>
    </h2>
    
  </div>

<div style="text-align: center;">
    <br>
    <p style="color: blue; font-size: 24px; font-weight: bold;">Add your grocery/products here</p>
    <br>
    <input type="text" [(ngModel)]="curr" style="margin: 0 auto; display: block; width: 70%; border: 2px solid blue; border-radius: 5px; padding: 10px; font-size: 18px;">
    <br>
    <h3>{{curr}}</h3>
    <br>
    <button type="submit" (click)="addItem()" style="background-color: blue; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-size: 18px; cursor: pointer; transition: background-color 0.3s;">Add</button>
    <br>
    
    <br>
  </div>
